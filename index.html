<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main class="container">
        <article class="card">
            <div id="container-template">
                
            </div>
            <picture>
                <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <source srcset="
                images/pattern-divider-desktop.svg" media="(min-width: 769px)">
                <img class="card-img" src="images/pattern-divider-mobile.svg" alt="divider">
            </picture>

            <div class="card-footer">
                <div class="card-footer-container" id="newAdvice">
                    <img class="card-footer-container-img" src="images/icon-dice.svg" alt="icon-dice">
                </div>
            </div>
        </article>
    </main>
    <template id="templateAdvice">
        <h1 class="card-title">advice #<span id="idAdvice"></span></h1>
        <p class="card-text" id="textAdvice">
        </p>
    </template>


    <script src="js/app.js"></script>
</body>

</html>
